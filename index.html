<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Maitre D - Nolan Harless</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js"></script>
    </head>
    <body>
        <h1>Maitre D</h1>
        <div class="table-form">
            <label>Total: </label><input type="number" name="total" placeholder="Input Total Amount" id="total">
            <label>Rate: </label><input type="number" step="0.01" min="0" max="1" name="rate" placeholder="Input Tip Percentage" id="rate">
            <div id="InputTable">
                <div class="classification">Tip: </div><div class="outputText" id="tipAmount">$0</div>
                <div class="classification">Tax: </div><div class="outputText" id="taxAmount">$0</div>
                <div class="classification">Grand Total: </div><div class="outputText" id="TotalAmount">$0</div>
            </div>
            <input type="submit" value="Calculate!" name="submit" onclick="calculate()">
        </form>
    </body>
</html>
